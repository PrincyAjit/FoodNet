{% extends "main/header.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" style="font-family: 'Niconne', cursive;">
<center><h1>{{category.category_name}}</h1></center><br>
<div class="row">
    {% for app in appliances%}
    <div class="col-md-4 col-lg-4 ">
       <div class="card"  style="width: 18rem;height:35rem; box-shadow: 5px 10px;margin-left:70px">
        <img style="height:200px;width;200px" class="card-img-top" src="{{app.appliance_image.url}}" alt="Card image cap" >
        <div class="card-body">
            <center><h4 class="card-text">{{app.appliance_name}}</h4><br>
            <div style="height:180px;"><center><h5 class="card-text">{{app.appliance_description}}</h5><br></div>
            <center><a href="{{app.purchase_link}}" target="_blank" class="btn delicious-btn">Buy Now</a></center>
        </div>
      </div><br><br>
    </div>
    {%  endfor %} 
    
</div>

</div>
<br><br>
{% endblock %}
